<!DOCTYPE html>
<html lang="en" ng-app="pokeApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PokeMon Center</title>
	<link rel="shortcut icon" href="http://vignette2.wikia.nocookie.net/pokemontowerdefensetwo/images/7/7f/Pokeball_icon.png/revision/latest?cb=20130706103856">
	<link href="styles.css" rel="stylesheet">
	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.indigo-pink.min.css">
	<script src="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>
	<header>
		<button id="menu-speed" class="mdl-button mdl-js-button mdl-button--icon">
			<i class="material-icons">more_vert</i>
		</button>
		<ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect" for="menu-speed">
			<li class="mdl-menu__item">Assemble your Team</li>
			<li class="mdl-menu__item">Medium</li>
			<li class="mdl-menu__item">Slow</li>
		</ul>
		Pokemon Center
	</header>
	<ng-view></ng-view>


	<!-- angular scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
	<!-- angular app -->
	<script src="app/app.js"></script>
	<!-- controllers -->
	<script src="controllers/controller.js"></script>
	<!-- services -->
	<script src="services/service.js"></script>
	<!-- directives -->
	<script src="directives/navDirect.js"></script>
</body>
</html>
